<div class="control-panel-container">
  <div class="control-panel">
    <div class="command d-flex">
        <div class="justify-content-center align-items-center">
          <div class="command-caret">></div>
        </div>
        <div class="col-sm-2 d-flex justify-content-center align-items-center" *ngFor="let word of commandList">
            <div class="command-word">{{word.string}}</div>
        </div>
        <div class="justify-content-center align-items-center">
          <div class="command-caret">_</div>
        </div>
    </div>
    <div class="row word-basket">
      <div class="col-sm-4 d-flex justify-content-center align-items-center"
        *ngFor="let word of hyperlinkService.wordList"
        (click)="toggleWord(word)">
        <div class="word" [class.selected]="checkSelected(word)">{{word.string}}</div>
      </div>
    </div>
  </div>
</div>
