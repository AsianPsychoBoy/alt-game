<div class="control-panel-container">
  <div class="control-panel">
    <div class="command d-flex" [ngClass]="{'error': commandIndicator === 1, 'success': commandIndicator === 2}">
        <!-- <div class="">
          <div class="command-caret">></div>
        </div> -->
        <div class="col-sm-4 d-flex px-0 justify-content-center align-items-center">
            <div class="command-word">{{commandList[0] ? commandList[0].string : ''}}</div>
        </div>
        <div class="col-sm-4 d-flex px-0 justify-content-center align-items-center">
          <div class="command-word">{{commandList[1] ? commandList[1].string : ''}}</div>
        </div>
        <!-- <div class="">
          <div class="command-caret underscore">_</div>
        </div> -->
        <div class="ml-auto enter" (click)="runCommand()">
          <div class="command-caret">â†µ</div>
        </div>
    </div>
    <div class="row word-basket">
      <div class="col-sm-4 d-flex justify-content-center align-items-center"
        *ngFor="let word of hyperlinkService.wordList"
        (click)="toggleWord(word)">
        <div class="word" [class.selected]="checkSelected(word)">{{word.string}}</div>
      </div>
    </div>
  </div>
</div>
